version: '3.8'

# ============================================
# BELLY - Airflow Production Docker Compose
# Uses Cloud Services (Supabase, Redis Upstash, Redpanda Cloud)
# ============================================

services:
  # ============================================
  # Airflow Init - Initialize database and create admin user
  # ============================================
  airflow-init:
    build:
      context: ../..
      dockerfile: belly/airflow/Dockerfile.airflow
    container_name: belly-airflow-init
    env_file:
      - ../../.env
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ../..:/opt/airflow/belly
      - airflow_data:/opt/airflow
    command: >
      bash -c "airflow db init && 
      airflow users create 
      --username admin 
      --password admin123 
      --firstname Belly 
      --lastname Admin 
      --role Admin 
      --email admin@belly.local || true"
    networks:
      - belly-network

  # ============================================
  # Airflow Scheduler - Runs DAGs on schedule
  # ============================================
  airflow-scheduler:
    build:
      context: ../..
      dockerfile: belly/airflow/Dockerfile.airflow
    container_name: belly-airflow-scheduler
    env_file:
      - ../../.env
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__SCHEDULER__CATCHUP_BY_DEFAULT: 'false'
      PYTHONPATH: /opt/airflow/belly
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ../..:/opt/airflow/belly
      - airflow_data:/opt/airflow
    depends_on:
      - airflow-init
    command: airflow scheduler
    restart: unless-stopped
    networks:
      - belly-network

  # ============================================
  # Airflow Webserver - UI Dashboard
  # ============================================
  airflow-webserver:
    build:
      context: ../..
      dockerfile: belly/airflow/Dockerfile.airflow
    container_name: belly-airflow-webserver
    env_file:
      - ../../.env
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /opt/airflow/plugins
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__RBAC: 'true'
      PYTHONPATH: /opt/airflow/belly
    volumes:
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ../..:/opt/airflow/belly
      - airflow_data:/opt/airflow
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
      - airflow-scheduler
    command: airflow webserver --port 8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - belly-network

volumes:
  airflow_data:
    driver: local

networks:
  belly-network:
    driver: bridge
