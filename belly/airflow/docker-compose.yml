version: '3.8'

services:
  # PostgreSQL database for Airflow metadata and Belly data
  postgres:
    image: postgres:15-alpine
    container_name: belly-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-belly}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./belly/zebra/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - belly-network

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: belly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - belly-network

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: ../..
      dockerfile: belly/airflow/Dockerfile.airflow
    container_name: belly-airflow-scheduler
    environment:
      AIRFLOW_HOME: /home/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /home/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /home/airflow/plugins
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-airflow}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-belly}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./belly/airflow/dags:/home/airflow/dags
      - ./belly/airflow/plugins:/home/airflow/plugins
      - ./belly:/home/airflow/belly
      - airflow_logs:/home/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: airflow scheduler
    networks:
      - belly-network

  # Airflow Webserver
  airflow-webserver:
    build:
      context: ../..
      dockerfile: belly/airflow/Dockerfile.airflow
    container_name: belly-airflow-webserver
    environment:
      AIRFLOW_HOME: /home/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /home/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /home/airflow/plugins
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-airflow}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__RBAC: 'true'
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-belly}
      REDIS_URL: redis://redis:6379/0
      AIRFLOW_USERNAME: ${AIRFLOW_USERNAME:-admin}
      AIRFLOW_PASSWORD: ${AIRFLOW_PASSWORD:-admin123}
      AIRFLOW_FIRSTNAME: Belly
      AIRFLOW_LASTNAME: Admin
      AIRFLOW_EMAIL: ${AIRFLOW_EMAIL:-admin@belly.local}
    volumes:
      - ./belly/airflow/dags:/home/airflow/dags
      - ./belly/airflow/plugins:/home/airflow/plugins
      - ./belly:/home/airflow/belly
      - airflow_logs:/home/airflow/logs
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-scheduler:
        condition: service_started
    command: airflow webserver
    networks:
      - belly-network

  # Airflow Worker (for distributed execution)
  airflow-worker:
    build:
      context: ../..
      dockerfile: belly/airflow/Dockerfile.airflow
    container_name: belly-airflow-worker
    environment:
      AIRFLOW_HOME: /home/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /home/airflow/dags
      AIRFLOW__CORE__PLUGINS_FOLDER: /home/airflow/plugins
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-airflow}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-airflow}
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: redis://redis:6379/0
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-belly}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./belly/airflow/dags:/home/airflow/dags
      - ./belly/airflow/plugins:/home/airflow/plugins
      - ./belly:/home/airflow/belly
      - airflow_logs:/home/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: airflow celery worker --concurrency=4
    networks:
      - belly-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  airflow_logs:
    driver: local

networks:
  belly-network:
    driver: bridge
